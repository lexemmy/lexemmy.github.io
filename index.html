    <script type="text/javascript">
   
        var p,r,t,si;
    function calc(f){
     
        p=parseInt(f.amounto.value);
        r=parseFloat(f.rate.value);
        t=parseInt(f.daysnum.value); //number of days
        si=(p*r*t)/12;
    
        document.getElementById("exp").innerHTML="N"+Math.round((si+p).toFixed(2));
}
    </script>
